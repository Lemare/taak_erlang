<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Taak erlang</title>
    <script src="/static/jquery.min.js"></script>
    
    
  </head>

  <body>
      <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000"></canvas>
      <button id="button" onclick="loadJson()">load</button>
      <script>
        var verbindingen;
        function loadJson()
        {
          console.log("Loading data");
          $.getJSON("/static/buizen_info.json", function(data){

            $.parseJSON(data);
            //voorbeeld voor data op te vragen van json file
            console.log(data["Verbindingen"][4]);
            verbindingen = data["Verbindingen"];

          });
        }
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        function drawCircuit(connections)
        {
          var x = 5;
          var y = 5;
          ctx.beginPath();
          for (var i = 0; i <= connections.length(); i++) 
          {
            ctx.moveTo(x, y);
            ctx.lineTo(x, y+50);
            ctx.stroke();
            x += 10;
          }
        }

        drawCircuit(verbindingen);

      </script>
  </body>
</html>
